<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/assets/logos/tlc-carpets-logo.svg"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TLC Carpets</title>
    <!-- google font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- metrophobic font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Metrophobic&display=swap"
      rel="stylesheet"
    />
    <!-- sans-serif font -->
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root">
      <!-- tlc-contact-form -->
      <form
        name="tlc-contact-form"
        data-netlify="true"
        netlify-honeypot="bot-field"
        hidden
      >
        <input type="text" name="name" />
        <input type="email" name="email" />
        <input type="text" name="phone" />
        <input type="text" name="address" />
        <input type="text" name="town-city" />
        <input type="text" name="postcode" />
        <textarea name="comment"></textarea>
      </form>

      <!-- tlc-signup-form -->
      <form
        name="tlc-signup-form"
        data-netlify="true"
        netlify-honeypot="bot-field"
        hidden
      >
        <input type="text" name="name" />
        <input type="email" name="email" />
      </form>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
